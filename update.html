<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar (copy from index.html if you want) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('hello_world') }}">FlaskApp</a>
      <!-- rest of navbar here if needed -->
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-primary mb-3">Update Contact Details</h2>
    <form action="{{ url_for('update_entry', sno=person.sno) }}" method="POST">
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" value="{{ person.fname }}" required />
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" value="{{ person.lname }}" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ person.email }}" required />
      </div>
      <button type="submit" class="btn btn-success btn-sm">Update</button>
      <a href="{{ url_for('hello_world') }}" class="btn btn-secondary btn-sm ms-2">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
